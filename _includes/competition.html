<section class="section brd-btm" id="competition">
  <div class="row">
    <div class="col-sm-12 clear-mrg">
      <h2 class="title-thin text-muted">竞赛 & 奖惩经历</h2>
      <div class="competition">
        {% for comp in site.competitions reversed %}
        <div class="competition-box">
          {% if comp.yearmonth %}
          <time class="competition-date competition-date-month">
            <span>{{ comp.yearmonth }}</span>
          </time>
          {% else %}
          <time class="competition-date competition-date-year">
            <span><strong class="text-upper">{{ comp.year }}</strong></span>
          </time>
          {% endif %} {% for reward in comp.rewards %}
          <p>
            <strong>{{ reward.name }}</strong>
            <br />
            {{ reward.rank }}
          </p>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
