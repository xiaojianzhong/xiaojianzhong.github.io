<section class="section brd-btm" id="education">
  <div class="row">
    <div class="col-sm-12 clear-mrg">
      <h2 class="title-thin text-muted">教育经历</h2>

      {% for edu in site.educations reversed %}
      <div class="ref-box hreview">
        <div class="ref-avatar">
          <img alt="" src="{{ edu.avatar }}" class="avatar avatar-54 photo" height="54" width="54" />
        </div>

        <div class="ref-info">
          <div class="ref-author">
            <strong>{{ edu.school }} {{ edu.faculty }} {{ edu.major }}</strong>
            <span>{{ edu.period }}</span>
          </div>

          <blockquote class="ref-cont clear-mrg">
            <ul>
              {% for desc in edu.descriptions %}
              <li><p>{{ desc }}</p></li>
              {% endfor %}
            </ul>
          </blockquote>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
