<article id="ace-card" class="ace-card bg-primary">
  <div class="ace-card-inner text-center">
    <img class="avatar avatar-195" src="/styles/img/portrait.jpg" width="195" height="195" alt="" />
    <h1>{{ site.fullname }}</h1>
    <p class="text-muted">
      {{ site.gender }} | {{ site.birthday.year }}/{{ site.birthday.month }}/{{ site.birthday.day }} | {{site.location}}
    </p>
  </div>
  <footer class="ace-card-footer">
    <a class="btn btn-lg btn-block btn-thin btn-upper" href="/assets/钟晓键 西安电子科技大学.pdf" target="_blank"
      >下载中文简历</a
    >
  </footer>
</article>
