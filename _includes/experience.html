<section class="section brd-btm" id="experience">
  <div class="row">
    <div class="col-sm-12 clear-mrg">
      <h2 class="title-thin text-muted">实践经历</h2>

      {% for exp in site.experiences reversed %}
      <div class="ref-box hreview">
        <div class="ref-avatar">
          <img
            alt=""
            src="{{ exp.avatar | prepend: site.baseurl }}"
            class="photo"
            height="54"
            width="54"
          />
        </div>

        <div class="ref-info">
          <div class="ref-author">
            <strong>{{ exp.company }} {{ exp.department }}</strong>
            <span>{{ exp.period }}&nbsp;&nbsp;{{ exp.job }}</span>
          </div>

          <blockquote class="ref-cont clear-mrg">
            <p>{{ exp.description }}</p>
            <ul>
              {% for ach in exp.achievements %}
              <li>
                <p>{{ ach }}</p>
              </li>
              {% endfor %}
            </ul>
          </blockquote>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
