<section class="section brd-btm" id="experience">
  <div class="row">
    <div class="col-sm-12 clear-mrg">
      <h2 class="title-thin text-muted">实习经历</h2>

      {% for exp in site.experiences reversed %}
      <div class="ref-box hreview">
        <div class="ref-avatar">
          <img alt="" src="{{ exp.avatar }}" class="photo" height="54" width="54" />
        </div>

        <div class="ref-info">
          <div class="ref-author">
            <strong>{{ exp.company }}&nbsp;{{ exp.department }}&nbsp;-&nbsp;{{ exp.job }}</strong>
            <span>{{ exp.period.from }}&nbsp;~&nbsp;{{ exp.period.to }}</span>
          </div>

          <blockquote class="ref-cont clear-mrg">
            <ul>
              {% for desc in exp.descriptions %}
              <li>
                <p>{{ desc }}</p>
              </li>
              {% endfor %}
            </ul>
          </blockquote>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
