<section class="section brd-btm" id="portfolio">
  <div class="row">
    <div class="col-sm-12 clear-mrg">
      <h2 class="title-thin text-muted">项目经历</h2>
      <div class="portfolio">
        {% for port in site.portfolios reversed %}
        <div class="portfolio-box">
          <time class="portfolio-date portfolio-date-month">
            <span>{{ port.yearmonth }}</span>
          </time>
          {% for proj in port.projects %}
          <p>
            <strong>{{ proj.name }}</strong>
            {% if proj.organization %}
            <br />
            <span class="portfolio-company">{{ proj.organization }}</span>
            {% endif %} {% for desc in proj.descriptions %}
            <br />
            <span>{{ desc }}</span>
            {% endfor %}
          </p>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
